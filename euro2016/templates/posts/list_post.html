{% extends 'base/base.html' %}
{% load material_form %}
{% load staticfiles %}
{% block pagetitle %}{% endblock %}
{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <h1>Blog</h1>
                {% for post in posts_list %}
                    <!-- <a href="{% url 'posts:detail' post.id%}">{{ post.title }}</a><br> -->
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a><br>
                    {{ post.timestamp }}<br>
                    {{ post.content }}<br>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
